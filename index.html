<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Boris Hildenbrand">

    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script defer src="./scripts/script.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/questions.js"></script>
    <script defer src="jquery-3.5.1.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <!DOCTYPE html>
    <html lang="en">
    
        <title>Pub Quiz</title>
    
    </head>
    
    <body id = "bodyElement">
    
    
    <div class="container">
      <audio id="myAudio">
        
        <source src="./sounds/winning-bells.mp3" type="audio/mpeg">
      </audio>
    
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">A</button>
          <button class="btn">B</button>
          <button class="btn">C</button>
          <button class="btn">D</button>
        </div>
      </div>
         <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        
          <button class="btn timer">0 sec</button>
          <button id="score" class="btn">Score:</button>
        </div>
    </div>
    
    </body>
    </html>
